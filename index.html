<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" type="image/png" href="./assets/images/train-icon.png">

    <title>Train Schedule</title>

    <!--CSS links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">



</head>

<body class="bg">


    <div class="col-md-6">
        <div class="container">

            <div class="jumbotron jumbotron-fluid" style="background-color: #328ba8;">
                <div class="container">
                    <h1 class="display-4">Where's My Train? <span><img src="assets/images/train-icon.png" alt="thomas the tank engine"
                        style="height: 40px; text-align: right"></span></h1>
                    <p class="lead">Train Schedule.</p>
                </div>
            </div>
            <div class="row menuHead">
                <div class="col-md-6">
                    <div style="margin-left: 0;">Current Train Schedule</div>
                    <!-- <div id="countTimer" style="margin-left: 0; font-size: 10px; height: 20px;"></div> 
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example" style="margin-left: 0;">
                        <button type="button" class="btn btn-dark" id="timerStop">Stop</button>
                        <button type="button" class="btn btn-dark" id="timerResume">Resume</button>
                    </div>-->
                </div>
            </div>

            <table class="table" id="trainTable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>
            
            <div class="row menuHead">
                <div class="col-md-6">Add Trains</div>
            </div>

            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Polar Express">
                </div>
                <div class="form-group">
                    <label for="inputCity">Destination</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time (HH:MM - 24h format)</label>
                    <input type="text" class="form-control" id="time" placeholder="21:20">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Frequency (min)</label>
                    <input type="text" class="form-control" id="freq">
                </div>
                <button type="submit" class="btn btn-danger btn-block" id="submit">Submit</button>
            </form>


        </div>

    </div>

    <footer></footer>

    <!-- firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    <!--jQuery link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JS link-->
    <script type="text/javascript" src="./assets/javascript/trainapp.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</body>

</html>
